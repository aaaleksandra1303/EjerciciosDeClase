<!DOCTYPE html>
<html>
<head>
	<title>Effects hide and show</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		$(document).ready(function()
		{

			$("#hide").click(function(){
				$("p").hide(1000);
			});

			
			$("#show").click(function(){
				$("p").show(1000);
			});

			$("#toggle").click(function(){
				$("p").toggle("slow", alert("hej"));
			});

			$("#fadeIn").click(function(){
				$("#div1").fadeIn();
				$("#div2").fadeIn("slow");
				$("#div3").fadeIn(3000);
			});

			$("#fadeOut").click(function(){
				$("#div1").fadeOut();
				$("#div2").fadeOut("slow");
				$("#div3").fadeOut(3000);
			});

			$("#fadeToggle").click(function(){
				$("#div1").fadeToggle();
				$("#div2").fadeToggle("slow");
				$("#div3").fadeToggle(3000);
			});

			$("#fadeTo").click(function(){
				$("#div1").fadeTo("slow", 0.15);
				$("#div2").fadeTo("slow", 0.4);
				$("#div3").fadeTo("slow", 0.7);
			});


		});
		

	</script>
</head>
<body>
	<p>Jakis tekst hej hej hej</p>
	<button id="hide" type="button">Hide me!</button>
	<button id="show" type="button">Show me!</button>
	<button id="toggle" type="button">Toggle me!</button>
	<br>
	<button id="fadeIn" type="button">Fade in!</button>
	<button id="fadeOut" type="button">Fade out!</button>
	<button id="fadeToggle" type="button"> Fade toggle!!</button>
	<button id="fadeTo" type="button">Fade to!</button>

	

	<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
	<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
	<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
	


</body>
</html>
