<!DOCTYPE html>
<html>
<head>
	<title>Add</title>
	<script type="text/javascript" src="jquery.js" ></script>
	<script type="text/javascript">


		 function appendText() {
    			var txt1 = "<p>Text.</p>";              // Create text with HTML
   				var txt2 = $("<p></p>").text("Text.");  // Create text with jQuery
   				var txt3 = document.createElement("p");
    			txt3.innerHTML = "Text.";               // Create text with DOM
    			$("body").append(txt1, txt2, txt3);     // Append new elements


			};
		$(document).ready(function(){
			$("#appendText").click(function(){
				$("#p1").append("Some appended text.");
			});

			$("#prependText").click(function(){
				$("#p2").prepend("Some prepended text.");
			});

			$("#beforeText").click(function(){
				$("#p3").before("Some text before");
			});

			$("#afterText").click(function(){
				$("#p4").after("Some text after");
			});

			 $("#btn2").click(function(){
      		 $("ol").append("<li>Appended item</li>");
   			 });

   			 $("#btn3").click(function(){
        	$("ol").prepend("<li>Prepended item</li>");
    		});

   			 $("#btn4").click(function(){
   			 	appendText();
   			 });


		});
		


	</script>
</head>
<body>
	<p id="p1">1 jakis tekst</p>
	<button id="appendText">append text</button>
	<p id="p2">2 jakis tekst</p>
	<button id="prependText">prependText</button>
	<p id="p3">3 jakis tekst</p>
	<button id="beforeText">beforeText</button>
	<p id="p4">4 jakis tekst</p>
	<button id="afterText">afterText</button>


<ol>
  <li>List item 1</li>
  <li>List item 2</li>
  <li>List item 3</li>
</ol>
<button id="btn2">Append list items</button>
<button id="btn3">Prepend list item</button>

 <p>This is a parahraph</p>

<button  id="btn4" >Append text</button>
	
	
	







</body>
</html>
