<!DOCTYPE html>
<html>
<head>
	<title>jquery HTML</title>
	<script type="text/javascript" src="jquery.js" ></script>
	<script type="text/javascript">

		$(document).ready(function(){
			$("#btn1").click(function(){
				alert("Text: "+$("#test").text());
			});

			$("#btn2").click(function(){
    			alert("HTML: " + $("#test").html());
			});

			$("#btn3").click(function(){
				alert("Value: "+$("#input").val());
			});

			$("#atr").click(function(){
				alert($("#w3s").attr("href"));
			});
		});


	</script>
</head>
<body>
	<p id="test" > This is some <b>bold</b> text in a paragraph.</p>
	<button type="button" id="btn1">Text</button>
	<button type="button" id="btn2">HTML</button>
	<p>Name:<input type="input" id="input" value="Mickey Mouse"></input></p>
	<button type="button" id="btn3">Value</button>
	<p><a href="http://www.w3schools.com" id="w3s">W3Schools.com</a></p>
	<button type="button" id="atr">Attributes</button>

	

</body>
</html>
