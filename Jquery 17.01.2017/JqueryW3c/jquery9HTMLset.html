<!DOCTYPE html>
<html>
<head>
	<title>SetContent</title>
	<script type="text/javascript" src="jquery.js" ></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#Text").click(function(){
				$("#test1").text("hello world");

			});

			$("#bhtml").click(function(){
				$("#test2").html("<b>Hello World!</b>")
			});

			$("#val").click(function(){
				$("#test3").val("Donald Duck");
			});

			 $("#btn1").click(function(){
       		 	$("#test4").text(function(i, origText){
            	return "Old text: " + origText + " New text: Hello world! (index: " + i + ")"; 
       			 });
   			 });

   			 $("#btn2").click(function(){
       			 $("#test5").html(function(i, origText){
           	 	return "Old html: " + origText + " New html: Hello <b>world!</b> (index: " + i + ")"; 
       	 		});
   			 });
		});


		



	</script>
</head>
<body>
	<p> Input filed <input type="input" value="Mickey Mouse" id="test3"></input ></p>
	<p id="test1"></p>
	<p id="test2"></p>
	
	<button id="Text">Text</button>
	<button id="bhtml">Html</button>
	<button id="val">Value</button>


	<p id="test4">This is a <b>bold</b> paragraph.</p>
	<p id="test5">This is another <b>bold</b> paragraph.</p>

	<button id="btn1">Show Old/New Text</button>
	<button id="btn2">Show Old/New HTML</button>


</body>
</html>
