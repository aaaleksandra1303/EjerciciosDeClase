		<form method="POST" action="formulario.html">
			<table>
				<thead>
					<th colspan="2">Introduce tus datos</th>
				</thead>
				<tbody>
					<tr>
						<td>
							<label for="name">Nombre:</label>

						</td>

						</td>
					</tr>
					
					<tr>
						<td>
							<label for="surname">Apellido:</label>
						</td>

						</td>
					</tr>

						</td>

						</td>
					</tr>
					

					<tr>
						<td>
							<label for="telfono">Telefono:</label>

					</tr>

					<tr>

						</td>
						<td>
							<select multiple>
								
									<option>FireFox</option>
									<option>GoogleChrome</option>
									<option>Opera</option>
									<option>Internet Explorer</option>

							</select>

						</td>
					</tr>
					<tr>
						<td>
							<label for="opinion">Danos tu opinion sobre IceWeasel:</label>
						</td>
						<td>
							<textarea placeholder="Escribe tu opinion"></textarea>
						</td>
					</tr>
					<tr>
						<td><input type="submit" name="Enviar" value="Enviar"></td>
	 					<td><input type="reset" name="Borrar" value="Borrar"></td>
					</tr>
