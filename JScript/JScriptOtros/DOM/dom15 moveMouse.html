<!DOCTYPE html>
<html>
<head>
	<title>Mouse</title>
</head>
<body>
 	<div onmouseover="mOver(this)" onmouseout="mOut(this)" onclick="mClick(this)" onmousedown="mDown(this)" onmouseup="mUp(this)"
	style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
	Mouse Over Me</div>

 	<script type="text/javascript">
 		function mOver(obj) {
    		obj.innerHTML = "Thank You";
		}

		function mOut(obj) {
    		obj.innerHTML = "Mouse Over Me";
		}
		function mClick(obj)
		{
			obj.innerHTML="mClick me";
		}
		function mDown(obj) {
    	obj.style.backgroundColor = "#1ec5e5";
    	obj.innerHTML = "Release Me";
		}

	function mUp(obj) {
  	  	obj.style.backgroundColor="#D94A38";
    	obj.innerHTML="Thank You";
    }
 	</script>

</body>
</html>
