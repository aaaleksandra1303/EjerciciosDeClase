<!DOCTYPE html>
<html>
<head>
	<title>
		lista de parrafos
	</title>
</head>
<body>

<p>sfsfsfsf</p>
<p>sdffregfwergfqwlejfnwoiefcmsnlefpqw</p>
<p>fwfoldnfljqehfoi</p>

<script type="text/javascript">
 		function alertParrafos()
 		{

 			var parrafos = document.getElementsByTagName("p");
			for (i=0; i<parrafos.length; i++)
			{
			alert(parrafos[i].textContent)
			}
 		}
 		alertParrafos();

</script>

</body>
</html>
