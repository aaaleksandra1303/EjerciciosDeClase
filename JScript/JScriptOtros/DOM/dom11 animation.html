<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<style type="text/css">
	#container{
		width: 400px;
		height: 400px;
		position: relative;
		background:yellow;
	}
	#animate{
		width: 50px;
		height: 50px;
		position: absolute;
		background:red;
	}

	</style>
	<script type="text/javascript">
		function myMove() {
			var elem=document.getElementById("animate");
			var pos=0;
			var id=setInterval(frame,5);

			function frame(){
				if(pos==350)
				{
					clearInterval(id);
				}else
				{
					pos++;
					elem.style.top=pos+'px';
					elem.style.left=pos+'py';
					elem.style.right=pos+'px';
					elem.style.bottom=pos+'py';
				}
			}
		}
	</script>
</head>
<body>
	<p>
		<button onclick="myMove()">ClickMe</button>
	</p>
	
	<H1>My First JavaScript Animation</H1>
	<div id="container">

		<div id="animate">My animation will go here</div>
	</div>

	
</body>
</html>
