<!DOCTYPE html>
<html>
<head>
	<title>Funciones para cadenas del texto</title>
	<script type="text/javascript">
		
		var m1=prompt("Introduzca palabra");
		var m2=prompt("Introduzca otra palabra");
		var men= m1.concat(m2);
		var men2=men.toUpperCase();
		var numLetras = men.length;
		alert("numero de letras " + numLetras+ " "+men2);
		var men3=men2.toLowerCase();
		alert(men3);
		var i= men3.charAt(0);
		alert(i);
		var pos=men3.indexOf("a");
		alert(pos);
		var lastPos=men3.lastIndexOf('a');
		alert(lastPos);
		var sub=m3.substring(3);
		alert(sub);
		var sp=m3.split("");
		alert(sp[1]);

	
	</script>
</head>
