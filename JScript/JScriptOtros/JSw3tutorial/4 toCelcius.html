<!DOCTYPE html>
<html>
<head>
	<title>To Celsius</title>

</head>
<body>

	<p>Temperatura</p>
	<p id="celcius"></p>
	<script type="text/javascript">
		
		function toCelsius(farenheit){
			return(5/9)*(farenheit-32);

		}

		document.getElementById("celcius").innerHTML=toCelsius(66);
		
	</script>


</body>
</html>
