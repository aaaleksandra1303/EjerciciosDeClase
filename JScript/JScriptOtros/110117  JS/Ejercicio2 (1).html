<script type="text/javascript">
		
		
	
	var cadena=prompt("Introduce la palabra");
	
	

	
	







		function isPalindromo(cadena)
		{
			var palabras=cadena.split();
			var palabra=palabras.join();
			alert("1");



			for(i=0;i<=palabra.length;i++)
			{

				for(j=palabra.length;j>=0;i--)
				{
					if(palabra.charAt(i)==palabra.charAt(j))
					{
						alert("esPalindromo");
						return true;
					}
					else{
						alert("noEsPalindromo");
					}
				}
			}

			}
		
		
		
		isPalindromo(cadena);	


	</script>
